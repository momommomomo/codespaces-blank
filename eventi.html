<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eventi di Canottaggio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    header {
      background-color: #008080;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      margin: 0;
      font-size: 36px;
      text-transform: uppercase;
    }
    
    .event {
      border: 1px solid #ddd;
      margin: 20px;
      padding: 10px;
    }
    
    .event h2 {
      margin: 0;
      font-size: 24px;
    }
    
    .event p {
      margin: 0;
    }
    
    .event-date {
      font-weight: bold;
    }
    
    .event-location {
      font-style: italic;
    }
    
    .event-link {
      display: inline-block;
      background-color: #008080;
      color: #fff;
      padding: 10px;
      text-decoration: none;
      margin-top: 10px;
    }
    
    .event-link:hover {
      background-color: #006666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Eventi di Canottaggio</h1>
  </header>
  
  <div class="event">
    <h2>Regata delle Tre Venezie</h2>
    <p class="event-date">5-6 giugno 2023</p>
    <p class="event-location">Lago di Garda, Italia</p>
    <a href="#" class="event-link">Iscriviti</a>
  </div>
  
  <div class="event">
    <h2>Campionati Europei di Canottaggio</h2>
    <p class="event-date">20-22 luglio 2023</p>
    <p class="event-location">Lucerna, Svizzera</p>
    <a href="#" class="event-link">Iscriviti</a>
  </div>
  
  <div class="event">
    <h2>Regata Internazionale di Canottaggio di Henley</h2>
    <p class="event-date">27-30 luglio 2023</p>
    <p class="event-location">Henley-on-Thames, Regno Unito</p>
    <a href="#" class="event-link">Iscriviti</a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Corsi di Canottaggio</title>
	<style>
		body {
			background-color: #F7F7F7;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: #262626;
			color: white;
			padding: 20px;
			text-align: center;
		}

		h1 {
			margin: 0;
		}

		.container {
			max-width: 1000px;
			margin: 0 auto;
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			justify-content: space-between;
		}

		.course {
			background-color: white;
			box-shadow: 0px 2px 6px rgba(0,0,0,0.2);
			border-radius: 5px;
			padding: 20px;
			margin: 20px 0;
			width: calc(33.33% - 20px);
			flex-grow: 1;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			text-align: center;
		}

		.course h2 {
			margin-top: 0;
		}

		.course p {
			margin-bottom: 0;
		}

		.course a {
			background-color: #262626;
			color: white;
			padding: 10px 20px;
			border-radius: 20px;
			margin-top: 20px;
			text-decoration: none;
			transition: all 0.3s ease;
		}

		.course a:hover {
			background-color: white;
			color: #262626;
			border: 2px solid #262626;
		}
	</style>
</head>
<body>
	<header>
		<h1>Corsi di Canottaggio</h1>
	</header>
	<div class="container">
		<div class="course">
			<h2>Corso Base</h2>
			<p>Impara le tecniche di canottaggio di base</p>
			<a href="#">Iscriviti</a>
		</div>
		<div class="course">
			<h2>Corso Avanzato</h2>
			<p>Migliora le tue abilit√† di canottaggio</p>
			<a href="#">Iscriviti</a>
		</div>
		<div class="course">
			<h2>Corso per Competizioni</h2>
			<p>Preparati per gare di canottaggio</p>
			<a href="#">Iscriviti</a>
		</div>
	</div>
</body>
</html>

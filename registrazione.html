<!DOCTYPE html>
<html>
<head>
	<title>Registrazione centro remiero</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #EFEFEF;
		}
		.container {
			max-width: 500px;
			margin: 0 auto;
			padding: 20px;
			background-color: #FFFFFF;
			box-shadow: 0px 0px 10px #888888;
		}
		h1 {
			text-align: center;
			color: #333333;
		}
		label {
			display: block;
			margin-bottom: 5px;
			color: #333333;
		}
		input[type="text"], input[type="email"], input[type="tel"], select {
			width: 100%;
			padding: 10px;
			border: 1px solid #CCCCCC;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 16px;
		}
		input[type="date"] {
			width: 48%;
		}
		select {
			height: 40px;
			background-color: #FFFFFF;
		}
		input[type="submit"] {
			background-color: #336699;
			color: #FFFFFF;
			border: none;
			padding: 10px 20px;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}
		input[type="submit"]:hover {
			background-color: #264d73;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Registrazione Canoeing Center</h1>
		<form>
			<label for="name">Nome</label>
			<input type="text" id="name" name="name" required>

			<label for="surname">Cognome</label>
			<input type="text" id="surname" name="surname" required>

			<label for="email">Email</label>
			<input type="email" id="email" name="email" required>

			<label for="phone">Telefono</label>
			<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>

			<label for="dob">Data di nascita</label>
			<input type="date" id="dob" name="dob" required>

			<label for="experience">Livello di esperienza</label>
			<select id="experience" name="experience" required>
				<option value="" selected disabled hidden>Scegli il tuo livello di esperienza</option>
				<option value="beginner">Principiante</option>
				<option value="intermediate">Intermedio</option>
				<option value="advanced">Avanzato</option>
			</select>

			<label for="boat-type">Tipo di barca preferito</label>
			<select id="boat-type" name="boat-type" required>
				<option value="" selected disabled hidden>Scegli il tuo tipo di barca preferito</option>
				<option value="kayak">Kayak</option>
				<option value="canoe">Canoa</option>
			</select>

			<input type="submit" value="Registrati">
		</form>
	</div>
</body>
</html>

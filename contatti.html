<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Contatti di Canottaggio</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #2f4f4f;
			color: white;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 32px;
		}
		nav {
			background-color: #f0f8ff;
			display: flex;
			justify-content: center;
			padding: 10px;
		}
		nav a {
			color: #2f4f4f;
			font-weight: bold;
			padding: 10px;
			text-decoration: none;
		}
		nav a:hover {
			background-color: #2f4f4f;
			color: white;
		}
		main {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			padding: 20px;
		}
		form {
			background-color: #f0f8ff;
			border-radius: 10px;
			box-shadow: 0 0 10px #888;
			padding: 20px;
			width: 50%;
		}
		label {
			display: block;
			margin: 10px 0;
			font-weight: bold;
		}
		input[type="text"],
		input[type="email"],
		textarea {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: none;
			margin-bottom: 20px;
			font-size: 16px;
			box-sizing: border-box;
		}
		input[type="submit"] {
			background-color: #2f4f4f;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 10px 20px;
			cursor: pointer;
			font-size: 16px;
		}
		input[type="submit"]:hover {
			background-color: #1c313a;
		}
	</style>
</head>
<body>
	<header>
		<h1>Contatti di Canottaggio</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">Chi Siamo</a>
		<a href="#">Galleria</a>
		<a href="#">Contatti</a>
	</nav>
	<main>
		<form>
			<label for="nome">Nome:</label>
			<input type="text" id="nome" name="nome" required>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<label for="messaggio">Messaggio:</label>
			<textarea id="messaggio" name="messaggio" rows="5" required></textarea>
			<input type="submit" value="Invia">
		</form>
	</main>
</body>
</html>
